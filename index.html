<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Assessment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catalog Tool</h1>

    <section>
        <h2>Create Category</h2>
        <input type="text" id="categoryName" placeholder="Category Name">
        <button onclick="createCategory()">Add Category</button>
        <ul id="categoryList"></ul>
    </section>
    <section>
        <h2>Add Attribute</h2>
        <select id="attributeCategory"></select>
        <input type="text" id="attributeName" placeholder="Attribute Name">
        <select id="attributeType">
            <option value="STRING">STRING</option>
            <option value="NUMBER">NUMBER</option>
        </select>
        <button onclick="createAttribute()">Add Attribute</button>
        <ul id="attributeList"></ul>
    </section>

    <section>
        <h2>Create Product</h2>
        <select id="productCategory"></select>
        <input type="text" id="productName" placeholder="Product Name">
        <button onclick="createProduct()">Add Product</button>
        <ul id="productList"></ul>
    </section>
    <section>
        <h2>Assign Product Attribute Values</h2>
        <select id="productSelect"></select>
        <select id="attributeSelect"></select>
        <input type="text" id="attributeValue" placeholder="Value">
        <button onclick="addProductAttributeValue()">Assign Value</button>
        <ul id="productAttributeList"></ul>
    </section>


    <script src="script.js"></script>
</body>
</html>
